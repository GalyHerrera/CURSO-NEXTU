<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Circulo</li><br/> 
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-witch="3"/>
        </svg>

        <li>Rectangulo</li><br/> 
        <svg height="150" width="450">
            <rect  height="100" width="300" fill="brown" stroke="black" stroke-width="3"/>
        </svg>

        <li>Poligono</li><br/> 
        <svg height="250" width="500">
            <polygon points="220,10 300,210 170,250 123,234" fill="lime" stroke="purple" stroke-width="1"/>
        </svg>

        <li>Polyline</li><br/> 
        <svg height="200" width="500">
            <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="3"/>
        </svg>

        <li>Elipse</li><br/> 
        <svg height="140" width="500">
            <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-witch="2"/>
        </svg>

        <li>Linea</li><br/> 
        <svg height="500" width="210">
            <line x1="0" y1="4" x2="200" y2="200" fill="red" stroke="green" stroke-witch="2"/>
        </svg>
    </ol>
</body>
</html>
