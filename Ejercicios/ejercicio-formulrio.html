<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIENDA</title>
</head>
<body>
    <h1>Registro en nuestra tienda</h1>
    <form action="">
            <label for="Nombre">Nombre de usuario</label><br/>
            <input type="text" placeholder="Ej: Galy" name="campo_nombre" autofocus required><br/>
            <label for="Email">Email</label><br/>
            <input type="email" placeholder="Ej: Galy@gmail.com" name="campo_email" required><br/>
            <label for="Edad">Edad</label><br/>
            <input type="number" placeholder="Ej: 21" name="campo_edad" required><br/>
            <label for="Fecha">Fecha de nacimiento</label><br/>
            <input type="date" placeholder="Ej: 21" name="campo_fecha" required><br/>
            <label for="Selector">Selector</label><br/>
            <select >
                <option value=""> Google</option>
                <option value="">Amigos</option>
                <option value="">Redes</option>
            </select>
            <br/>
            <br/>
            <label for="Comentarios">Comentarios</label><br/>
            <textarea name="area_texto" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Registrar">
            
    </form>
    
</body>
</html>
