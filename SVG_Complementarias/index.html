<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vga complementarias</title>
</head>
<body>
    <svg width="1200px" height="1200px" viewBox="0 0 1200 1200">
        <defs>
            <linearGradient id="Gradiente1">
                <stop offset="10%" stop-color="#39F" />
                <stop offset="90%" stop-color="#F3F" />
            </linearGradient>
        </defs>
        <rect x="100" y="100" width="250px" height="400px" fill="url(#Gradiente1)" />
    </svg>

    <svg width="1200px" height="1200px" viewBox="0 0 1200 1200">
        <g id="Agrupacion1" fill="red" stroke="black" stroke-width="5">
            <title>Ejemplo de etiqueta Title en SVG</title>
            <desc>
                Gradiente basico elaborado como ejemplo para el curso de Desarrollador Web
            </desc>
                <rect x="150px" y="80" width="80px" height="80px" />
                <rect x="350px" y="150" width="150px" height="150px" />
        </g>
    </svg>

    <svg width="1200px" height="1200px" viewBox="0 0 1200 1200">
            <defs>
                <rect id="Recta" fill="red" stroke="black" stroke-width="5" width="150" height="120"/>
            </defs>
            <use x="200" y="200" xlink:href="#Recta" />
            <use x="400" y="200" xlink:href="#Recta" />
            <use x="300" y="450" xlink:href="#Recta" />
    </svg>

    <svg width="1200px" height="1200px" viewBox="0 0 1200 1200">
         <path
             d="M 100 100 L 300 100 L 200 0 z"
             fill="red" stroke="black" stroke-width="5">
         </path>
    </svg>

</body>
</html>
